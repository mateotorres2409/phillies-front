<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">

    <title>Phillies-Philadelphia</title>
</head>

<body>
    <div class="container-fluid text-center h-100 cont-app">
        <div class="row">
            <div class="col pt-4">
                <h1>Philadelphia Phillies</h1>
            </div>
        </div>
        <div class="row m-auto">

            <form class="row g-3 cont-form" action="" id="subForm">
                <h1 id="total"></h1>
                <div class="row">
                    <div class="col">
                        <input type="number" class="form-control w-100" id="numA" placeholder="Number A">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control w-100" id="numB" placeholder="Number B">
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success mb-3">Send</button>
                </div>
            </form>
        </div>
        <div class="row p-2 cont-avatars">
            <span class="text-muted mb-2">Team</span>
            <div class="col-5 col-sm-3 shadow-sm text-center p-2">
                <a href="https://github.com/mateotorres2409">
                    <img style="height:auto;" src="https://avatars.githubusercontent.com/u/12863459?v=4" width="260"
                        height="260" class="avatar avatar-user width-full">
                </a>
                <h5 class="m-0 text-muted">Mateo Torres</h5>
                <span class="text-muted text-truncate" style="max-width: 100%;">mateotorres2409</span>
            </div>
            <div class="col-5 col-sm-3 shadow-sm text-center p-2">
                <a href="https://github.com/FelipeForero13">
                    <img style="height:auto;" src="https://avatars.githubusercontent.com/u/152903416?v=4" width="260"
                        height="260" class="avatar avatar-user width-full">
                </a>
                <h5 class="m-0 text-muted">Carlos Forero</h5>
                <span class="text-muted text-truncate" style="max-width: 100%;">FelipeForero13</span>
            </div>
            <div class="col-5 col-sm-3 shadow-sm text-center p-2">
                <a href="https://github.com/eduaranaya94">
                    <img style="height:auto;" src="https://avatars.githubusercontent.com/u/27226759?v=4" width="260"
                        height="260" class="avatar avatar-user width-full">
                </a>
                <h5 class="m-0 text-muted">Eduar F Anaya</h5>
                <span class="text-muted text-truncate" style="max-width: 100%;">eduaranaya94</span>
            </div>
            <div class="col-5 col-sm-3 shadow-sm text-center p-2">
                <a href="https://github.com/Diegoc2011">
                    <img style="height:auto;" src="https://avatars.githubusercontent.com/u/124098757?v=4" width="260"
                        height="260" class="avatar avatar-user width-full">
                </a>
                <h5 class="m-0 text-muted">Diego Cardenas</h5>
                <span class="text-muted text-truncate" style="max-width: 100%;">Diegoc2011</span>
            </div>
            <div class="col-5 col-sm-3 shadow-sm text-center p-2">
                <a href="https://github.com/zagato01">
                    <img style="height:auto;" src="https://avatars.githubusercontent.com/u/152925274?v=4" width="260"
                        height="260" class="avatar avatar-user width-full">
                </a>
                <h5 class="m-0 text-muted">Marco Olivera</h5>
                <span class="text-muted text-truncate" style="max-width: 100%;">zagato01</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</html>
